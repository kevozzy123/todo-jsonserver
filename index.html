<body>
    <div class="app">
        <h1>TodoList</h1>
        <form class="form">
            <input type="text" id="input" />
            <button class="submit-btn">
                submit
            </button>
        </form>
        <main class="main">
            <div class="todo-box ">
                <h2>Pending Tasks</h2>
                <ul class="todo-list incomplete"></ul>
            </div>

            <div class="todo-box ">
                <h2>Completed Tasks</h2>
                <ul class="todo-list complete"></ul>
            </div>
        </main>
    </div>
